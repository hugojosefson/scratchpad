name: bump-deps

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hasundue/molt-action@v1
        with:
          branch: "bump-deps"
